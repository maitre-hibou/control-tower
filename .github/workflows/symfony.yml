name: Symfony

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  symfony-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Build Docker images
      using: docker
      run: make build
    - name: Run test suites
      using: docker
      run: make tests
    - name: Run QA suites
      using: docker
      run: make qa
